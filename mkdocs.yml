site_name: Test Documentation
site_author: Yihoo.Kan
repo_url: https://github.com/SerenniaHan/mkdoc-sample
repo_name: mkdoc-sample
copyright: "&copy; 2024 Yihoo.Kan"
site_url: https://serenniahan.github.io/mkdoc-sample/

theme:
  name: material
  palette:
    - scheme: default
      primary: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.indexes
    - navigation.expand
    - navigation.top

extra:
  version:
    provider: mike
  alternate:
    - name: English
      link: /
      lang: en
    - name: 日本語
      link: /ja/
      lang: ja
    - name: 中文(简体)
      link: /zh/
      lang: zh

nav:
  - Welcome:
      - index.md

plugins:
  - search:
  - i18n:
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: ja
          name: 日本語
          build: true
          nav_translations:
            Welcome: ようこそ
        - locale: zh
          name: 中文（简体）
          build: true
          nav_translations:
            Welcomb: 欢迎
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null

markdown_extensions:
  - admonition

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js
  - javascripts/config.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css
